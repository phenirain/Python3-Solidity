{% extends "base.html" %}

{% block title %}
Авторизация
{% endblock %}

{% block body %}
<div class="w-50 m-auto">
    <form method="post" action="/login" id="authForm" class="border p-4">
        <h2>Авторизация</h2>
        <div class="form-group mb-3">
            <label for="authKey" class="mb-3">Ваш публичный ключ</label>
            <input placeholder="Ваш публичный ключ тут" type="text" class="form-control" id="authKey"
                   name="public_key"
                   required>
        </div>
        <div class="form-group mb-3">
            <label for="authPassword" class="mb-3">Ваш пароль</label>
            <input placeholder="Ваш пароль тут" type="password" class="form-control" id="authPassword"
                   name="password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <div class="mt-3 hidden" id="message">
        
    </div>
</div>
{% endblock %}
